name: melaq
description: melaq.
publish_to: "ammar abudal wadood"

version: 2.1.6+6

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  form_field_validator: ^1.1.0
  cached_network_image: ^3.2.0
  flutter_rating_bar: ^4.0.1
  flutter_widget_from_html_core: ^0.15.1
  animations: ^2.0.11
  url_launcher: ^6.3.0
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.1.7
  flutter_svg: ^2.0.9
  location: ^7.0.1
  geolocator: ^13.0.2
  shared_preferences: ^2.3.3
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  geocoding: ^3.0.0
  provider: ^6.1.2
  moyasar: ^2.0.2
  intl_utils: ^2.0.0
  geideapay:
    git:
      url: https://github.com/GeideaSolutions/Flutter-SDK
      ref: main
  sms_autofill: ^2.4.1
  flutter_local_notifications: ^18.0.1
  connectivity_plus: ^6.1.2
  intl: any
  restart_app: ^1.3.2
  flutter_sms_inbox: ^1.0.3
  easy_stepper: ^0.8.3
  pay_with_paymob: ^1.4.0
  paymob_payment: ^0.0.1+1
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.4
  encrypt: ^5.0.3
  web_socket_channel: ^2.1.0
  package_info_plus: ^8.3.0
  firebase_core: ^2.32.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.10.7
  # flutter_timezone: ^4.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/icons/
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/product/
    - lib/l10n/
    - .env
  fonts:
    - family: Plus Jakarta
      fonts:
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Regular.otf
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Bold.otf
          weight: 700
    - family: Grandis Extended
      fonts:
        - asset: assets/fonts/grandis_extended/GrandisExtended-Regular.ttf
        - asset: assets/fonts/grandis_extended/GrandisExtended-Thin.ttf
          weight: 300
        - asset: assets/fonts/grandis_extended/GrandisExtended-Medium.ttf
          weight: 500
        - asset: assets/fonts/grandis_extended/GrandisExtended-Bold.ttf
          weight: 700
        - asset: assets/fonts/grandis_extended/GrandisExtended-Black.ttf
          weight: 900
l10n:
  arb-dir: lib/l10n
dependency_overrides:
  intl: 0.19.0  # تحديد إصدار متوافق لحل تعارض الإصدارات